<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <body class="bg-white text-gray-800 font-sans min-h-screen">
    <div class="w-full flex items-center p-4 border-b">
      <button
        class="px-3 -ml-3 rounded-full hover:bg-gray-100"
        onclick="history.back()"
        aria-label="Go back"
      >
        <i class="fa-solid fa-arrow-left text-2xl text-gray-600"></i>
      </button>
      <h1 class="text-lg font-semibold absolute left-1/2 -translate-x-1/2">
        Settings
      </h1>
    </div>

    <div class="p-6 space-y-8 max-w-xl mx-auto">
      <div>
        <h2 class="text-md font-semibold mb-4">Dietary Preference</h2>
        <div class="flex flex-col gap-3">
          <label class="flex items-center gap-2">
            <input
              type="radio"
              name="diet"
              id="vegetarian-btn"
              class="accent-green-600"
            />
            <span>Vegetarian</span>
          </label>
          <label class="flex items-center gap-2">
            <input
              type="radio"
              name="diet"
              id="vegan-btn"
              class="accent-green-600"
            />
            <span>Vegan</span>
          </label>
        </div>
      </div>

      <div>
        <h2 class="text-md font-semibold mb-2">About</h2>
        <div class="bg-gray-50 border rounded p-4 text-sm">
          <p class="font-semibold mb-1">VeggieVibe v1.0.0</p>
          <p>A simple app to help you find vegetarian and vegan-friendly products.</p>
        </div>
      </div>
    </div>
    <script src="../js/settings.js"></script>
  </body>
</html>
