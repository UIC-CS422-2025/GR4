<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scanner</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/scanner.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="w-full flex justify-between items-center p-4 border-b">
      <i
        class="fa-solid fa-clock-rotate-left text-2xl text-gray-600 cursor-pointer hover:text-black"
        id="history"
        onclick="location.href = './history.html'"
        title="Scan History"
      ></i>

      <h1
        class="preference-label text-green-600 font-semibold text-lg text-center"
      >
        Preference:
        <span id="currentPreference" class="text-black">Vegetarian</span>
      </h1>

      <i
        class="fa-solid fa-gear text-2xl text-gray-600 cursor-pointer hover:text-black"
        id="settings"
        onclick="location.href = './settings.html'"
        title="Settings"
      ></i>
    </div>
    <div class="content">
      <img
        src="../images/scan_icon.png"
        alt="Scan Icon"
        width="80"
        height="80"
        id="camera"
      />
      <div class="scanner-frame">
        <h2 class="scanner-label">Place Bar-code in Frame</h2>
        <div class="scanner-overlay border-green-500">
          <div id="interactive" class="viewport"></div>
          <div class="corner tl border-green-500"></div>
          <div class="corner tr border-green-500"></div>
          <div class="corner bl border-green-500"></div>
          <div class="corner br border-green-500"></div>
          <div class="scan-line"></div>
        </div>
        <form class="barcode-form">
          <input
            type="text"
            inputmode="numeric"
            pattern="\d*"
            placeholder="Enter barcode manually"
            class="barcode-input"
            required
          />
          <button type="submit" class="barcode-submit bg-green-500 font-bold">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="../js/scanner.js"></script>
  </body>
</html>
