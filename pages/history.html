<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scan History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/history.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <i
        class="fa-solid fa-expand fa-3x"
        id="scanner"
        onclick="location.href = './scanner.html'"
        title="Back to Scanner"
        style="margin-right: 20px; cursor: pointer"
      ></i>
      <h1 class="preference-label">Scan History</h1>
      <i
        class="fa-solid fa-gear fa-3x"
        id="settings"
        onclick="location.href = './settings.html'"
      ></i>
    </div>

    <div class="content">
      <h2>Previously Scanned Products</h2>
      <ul class="history-list"></ul>
    </div>
    <script src="../js/history.js"></script>
  </body>
</html>
