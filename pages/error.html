<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="header w-full flex justify-between items-center p-4 border-b">
      <i
        class="fa-solid fa-clock-rotate-left text-2xl text-gray-600 cursor-pointer hover:text-black"
        id="history"
        onclick="location.href = './history.html'"
        title="Scan History"
      ></i>

      <h1
        class="preference-label text-green-600 font-semibold text-lg text-center"
      >
        Preference:
        <span id="currentPreference" class="text-black">Vegetarian</span>
      </h1>

      <i
        class="fa-solid fa-gear text-2xl text-gray-600 cursor-pointer hover:text-black"
        id="settings"
        onclick="location.href = './settings.html'"
        title="Settings"
      ></i>
    </div>

    <div
      class="content flex flex-col items-center justify-center text-center px-6 py-12 gap-6"
    >
      <i class="fa-solid fa-xmark text-5xl text-red-500"></i>
      <h2 class="text-xl font-bold text-red-600">Product Not Found</h2>
      <p class="text-sm text-gray-600 max-w-md">
        We couldn't find this product in our database. Help us improve by
        reporting it!
      </p>

      <div class="controls flex flex-col gap-3 w-full max-w-xs mt-4">
        <button
          id="report-btn"
          class="bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700 transition"
        >
          Report Product
        </button>
        <button
          id="continue-btn"
          class="border border-gray-300 text-gray-700 font-medium py-2 rounded hover:bg-gray-50 transition"
        >
          Back to Scanner
        </button>
      </div>
    </div>

    <script src="../js/error.js"></script>
  </body>
</html>
